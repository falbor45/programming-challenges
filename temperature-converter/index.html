<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
</head>
<body>
<form>
    <input type="text" id="quantity" placeholder="Put your quantity here"/>
    <p id="output"></p>
    <select id="select1" size="5">
        <optgroup label="From">
            <option value="0">degree Celsius</option>
            <option value="1">degree Fahrenheit</option>
            <option value="2">degree Rankine</option>
            <option value="3">degree Reaumur</option>
            <option value="4">degree Kelvin</option>
        </optgroup>
    </select>
    <select id="select2" size="5">
        <optgroup label="To">
            <option value="0">degree Celsius</option>
            <option value="1">degree Fahrenheit</option>
            <option value="2">degree Rankine</option>
            <option value="3">degree Reaumur</option>
            <option value="4">degree Kelvin</option>
        </optgroup>
    </select>
</form>
<button id="convert">Convert!</button>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
